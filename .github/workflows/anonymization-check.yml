name: Anonymization Check

on: [push, pull_request]

jobs:
  check-anonymization:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install deps
        run: python -m pip install --upgrade pip
      - name: Run Check Unanonymized
        run: |
          python scripts/check_unanonymized.py || (echo "Anonymization check failed" && exit 1)
