name: Gateway â€” GraphQL / REST skeleton

on:
  push:
    paths:
      - 'services/gateway/**'
  pull_request:
    paths:
      - 'services/gateway/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - name: Run gateway tests
        run: cargo test --manifest-path services/gateway/Cargo.toml --quiet
