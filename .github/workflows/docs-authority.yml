name: Docs Authority Check

on:
  push:
    paths:
      - 'docs/**'
  pull_request:
    paths:
      - 'docs/**'

jobs:
  validate-docs:
    name: Validate docs contain only allowed V7 files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run docs validator
        run: |
          chmod +x scripts/validate_docs_allowed.sh
          ./scripts/validate_docs_allowed.sh
