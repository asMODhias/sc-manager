name: Performance Budgets Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [ master ]

jobs:
  check-budgets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Make script executable
        run: chmod +x scripts/check-performance-budgets.sh
      - name: Run performance budgets check
        run: ./scripts/check-performance-budgets.sh
