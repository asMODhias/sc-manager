name: Run CI checks

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  ci-checks:
    name: Run CI checks (clippy, forbidden checks, tests, coverage, UI)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal

      - name: Install cargo-tarpaulin
        run: |
          rustup component add llvm-tools-preview || true
          cargo install cargo-tarpaulin --version 0.20.0 || cargo install cargo-tarpaulin || true

      - name: Make scripts executable
        run: |
          chmod +x ./scripts/*.sh || true

      - name: Run CI checks
        env:
          CI: true
        run: ./scripts/run_ci_checks.sh
