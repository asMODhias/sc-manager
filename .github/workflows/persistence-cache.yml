name: Persistence & Cache CI

on:
  push:
    paths:
      - 'infrastructure/**'
  pull_request:
    paths:
      - 'infrastructure/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - name: Run persistence tests
        run: cargo test --manifest-path infrastructure/persistence-postgres/Cargo.toml --quiet
      - name: Run cache tests
        run: cargo test --manifest-path infrastructure/cache-redis/Cargo.toml --quiet
