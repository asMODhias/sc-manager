name: Full CI (clippy + tests including prost/libp2p)

on:
  pull_request:
    branches: [ '**' ]
  push:
    branches: [ 'main', 'master', 'feature/*' ]

jobs:
  build:
    name: Full workspace check on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    env:
      PROTOC_VERSION: 23.3
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install protoc (attempt non-interactive)
        run: |
          set -e
          chmod +x ./scripts/install-protoc.sh || true
          bash ./scripts/install-protoc.sh || true

      - name: Cargo fmt check (per-crate)
        run: |
          set -e
          find . -name Cargo.toml -not -path './patches/*' -not -path './artifacts/*' -print0 | while IFS= read -r -d '' manifest; do
            echo "Formatting $manifest"
            cargo fmt --manifest-path "$manifest" -- --check
          done

      - name: Cargo clippy (per-crate, deny warnings)
        run: |
          set -e
          # Ensure protoc is available for prost builds
          if ! command -v protoc >/dev/null 2>&1; then echo "protoc not found, failing CI"; exit 1; fi
          find . -name Cargo.toml -not -path './patches/*' -not -path './artifacts/*' -print0 | while IFS= read -r -d '' manifest; do
            echo "Clippy $manifest"
            cargo clippy --manifest-path "$manifest" --all-targets -- -D warnings
          done

      - name: Run cargo test (per-crate)
        run: |
          set -e
          find . -name Cargo.toml -not -path './patches/*' -not -path './artifacts/*' -print0 | while IFS= read -r -d '' manifest; do
            echo "Testing $manifest"
            cargo test --manifest-path "$manifest" --verbose || exit 1
          done
