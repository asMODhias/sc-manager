name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  rust-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Cargo test (workspace)
        run: cargo test --workspace --all-features

  node-tests:
    runs-on: ubuntu-latest
    needs: rust-tests
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      - name: Install pnpm
        run: npm i -g pnpm@8
      - name: Install workspace deps
        run: pnpm install
      - name: Run plugin tests (if present)
        run: |
          if [ -f plugins/grinding/package.json ]; then
            pnpm -C plugins/grinding test || exit 1
          else
            echo "No plugin tests to run"
          fi
      - name: Run UI tests if present
        run: |
          if [ -f ui/package.json ]; then
            pnpm -C ui test || echo "UI tests skipped"
          fi