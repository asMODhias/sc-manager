name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        features: [ "", "libp2p" ]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          components: clippy, rustfmt

      - name: Run rustfmt check
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests (features = ${{ matrix.features }})
        run: |
          if [ "${{ matrix.features }}" = "" ]; then
            cargo test --all --quiet
          else
            cargo test --all --features libp2p --quiet
          fi

  node-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      - name: Install pnpm
        run: npm i -g pnpm@8
      - name: Install workspace deps
        run: pnpm install
      - name: Run plugin tests (if present)
        run: |
          if [ -f plugins/grinding/package.json ]; then
            pnpm -C plugins/grinding test || exit 1
          else
            echo "No plugin tests to run"
          fi
      - name: Run UI tests if present
        run: |
          if [ -f ui/package.json ]; then
            pnpm -C ui test || echo "UI tests skipped"
          fi