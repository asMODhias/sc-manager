name: Build Docs

on:
  push:
    branches: [ main, feature/* ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install mkdocs
        run: pip install mkdocs mkdocs-material
      - name: Build docs
        run: mkdocs build --strict
      - name: Upload site
        uses: actions/upload-artifact@v4
        with:
          name: docs-site
          path: site/
