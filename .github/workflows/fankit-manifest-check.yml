name: Fankit Manifest Check

on:
  push:
    paths:
      - 'assets/fankit/**'
  pull_request:
    paths:
      - 'assets/fankit/**'

jobs:
  validate-manifest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y jq coreutils
      - name: Run manifest check
        run: ./scripts/check-fankit-manifest.sh
